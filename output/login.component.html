<div class="container col-md-offset-2 col-md-4">
  <div class="row">
    <h2>Login Form</h2><br><br>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Start form -->

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" [(ngModel)]="inputemail" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp"
               placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="inputpwd" class="form-control" name="password" id="password" placeholder="Password">
      </div>
      <div class="form-check">
        <button type="submit" (click)="onUserCreate()" class="btn btn-primary">Submit</button>
      </div><!-- End form -->


    </div>
  </div>
</div>
